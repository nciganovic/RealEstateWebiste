<!DOCTYPE HTML>
<html>
<head>
    <title>Land Real Estates Category Bootstrap Responsive website Template | Home :: w3layouts</title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <meta name="keywords"
        content="Land Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
    <script>
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- //Meta tag Keywords -->

    <!-- Custom-Files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Bootstrap-Core-CSS -->
    <link href="css/property.css" rel='stylesheet' type='text/css' />
    <!-- Style-CSS -->
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all">
    <!-- Font-Awesome-Icons-CSS -->
    <!-- //Custom-Files -->

    <!-- Web-Fonts -->
    <link
        href="//fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese"
        rel="stylesheet">
    <link
        href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese"
        rel="stylesheet">
    <!-- //Web-Fonts -->
</head>

<body>
    <!-- header -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light">
        <div class="container">
          <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
          </button>
          <a class="navbar-brand text-dark mont" href="#">Landy</a>
        
          <div class="navbar-collapse collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item mt-2 ml-3">
                    <form class="form-inline">
                        <input id="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0 btn-search" type="button">Search</button>
                    </form>
                </li>
            </ul>
            <ul id="navbar-main" class="navbar-nav ml-auto mt-2 mt-lg-0">
              
            </ul>
          </div>
        </div>
    </nav>
    <!-- Filter -->
    <div class="container">
        <div class="row">
            <div id="filter-holder" class="col-12 d-flex justify-content-between">
                <div class="mt-3">
                    <select name="status">
                        <option value="0">Status</option>
                        <option value="Sale">Sale</option>
                        <option value="Rent">Rent</option>
                    </select>
                </div>
                <div class="dropdown mt-3">
                        <a class="nav-link dropdown-toggle pt-0" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Set price
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <div  class="dropdown-item d-flex" >
                            <label class="mt-2">Min price</label>
                            <input id="min-price" class="ml-3" type="number" value="0"> 
                            </div>
                            <div  class="dropdown-item d-flex" >
                                <label class="mt-2">Max price</label>
                                <input id="max-price" class="ml-3" type="number" value="100"> 
                            </div>
                        </div>
                </div>
                <div class="mt-3">
                    <select name="type">
                        <option value="0">Type</option>
                        <option value="1">House</option>
                        <option value="2">Apartment</option>
                        <option value="3">Land</option>
                    </select>
                </div>
                <div class="mt-3">
                    <select name="location">
                        <option value="0">Location</option>
                        <option value="1">Belgrade</option>
                        <option value="2">Novi Sad</option>
                        <option value="3">Kragujevac</option>
                    </select>
                </div>
                <div class="dropdown mt-3">
                    <a class="nav-link dropdown-toggle pt-0" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Number of rooms
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <div  class="dropdown-item d-flex" >
                        <label class="mt-2">Min rooms</label>
                        <input id="min-rooms" class="ml-3" type="number" value="0"> 
                        </div>
                        <div  class="dropdown-item d-flex" >
                            <label class="mt-2">Max rooms</label>
                            <input id="max-rooms" class="ml-3" type="number" value="100"> 
                        </div>
                    </div>
            </div>
                <div class="mt-3">
                    <select name="orderby">
                        <option value="0">Order by:</option>
                        <option value="ap">Ascending price</option>
                        <option value="dp">Descending price</option>
                        <option value="new">Newest</option>
                        <option value="old">Oldest</option>
                    </select>
                </div>
                <div class="mt-2">
                    <button id="btn-filter" class="btn ml-3 btn-outline-success">Filter</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Filter end -->
    <!-- Propertie start -->
    <div class="container">
        <div id="property-card-holder" class="row mt-5">
            <div class="col-xl-4 col-lg-6">
                <span class="image-block img-hover">
                    <a class="image-zoom" href="images/g1.jpg" data-gal="prettyPhoto[gallery]">
                        <img src="images/g1.jpg" class="img-fluid " alt="">
                    </a>
                    <a class="link-to-heart" href=""><i id="" class="far fa-heart heart"></i></a>
                </span>
                <div class="property-info-list">
                    <div class="detail">
                        <h4 class="title">
                            <a href="single.html">Tittle goes here</a>
                        </h4>
                        <div class="location mt-2 mb-2">
                            <a href="single.html">
                               <i class="fas fa-map-marker-alt"></i> 123 Location. Example City,
                            </a>
                        </div>
                        <ul class="facilities-list clearfix">
                            <li class="mt-2 mb-2">
                                <i class="fas fa-bed"></i> 3 Bedrooms
                            </li>
                            <li class="mt-2 mb-2">
                                <i class="fas fa-bath"></i> 2 Bathrooms
                            </li>
                            <li class="mt-2 mb-2">
                                <i class="far fa-building"></i> Sq Ft:3400
                            </li>
                            <li class="mt-2 mb-2">
                                <i class="far fa-building"></i> 1 Garage
                            </li>
                        </ul>
                    </div>
                    <div class="footer-properties">
                        <a class="admin" href="#">
                            <i class="fa fa-user"></i> Jhon Doe
                        </a>
                        <span>
                            <i class="fa fa-calendar-o"></i> 2 years ago
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Propertie end -->

    <!-- Modal start -->
    <div id="modal" class="fullscreen w-100 d-none">
        <div class="container mt-auto mb-auto">
            <div class="modal-holder">
                <ul>
                    <li><a class="close-modal" href="#">Close</a></li>
                    <li><a class="add-fav" data="0" href="#">Add to favorites</a></li>
                </ul>
                <ul class="modal-info">
                    
                </ul>
            </div>
        </div>
    </div>
    <!-- Modal end -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="js/everypage.js"></script>
    <script src="js/property.js"></script>

</body>

</html>
